      <!-- Edit Task Modal -->
<div class="modal fade" id="editTaskModal" tabindex="-1" aria-labelledby="editTaskModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content custom-modal">
      <div class="modal-header">
        <h5 class="modal-title" id="editTaskModalLabel">Edit Task</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" style="filter: invert(1);"></button>
      </div>
      <div class="modal-body">
        <form id="editTaskForm">
          <input type="hidden" id="edit-task-id"> <!-- hidden field for task id -->
          <div class="mb-3">
            <label for="edit-task-title" class="form-label">Title</label>
            <input type="text" class="form-control custom-input" id="edit-task-title" required>
          </div>
          <div class="mb-3">
            <label for="edit-task-status" class="form-label">Status</label>
            <input type="text" class="form-control custom-input" id="edit-task-status" required>
          </div>
          <div class="mb-3">
            <label for="edit-task-description" class="form-label">Description</label>
            <textarea class="form-control custom-input" id="edit-task-description" rows="3" required></textarea>
          </div>
          <button type="submit" class="btn btn-primary custom-btn">Update Task</button>
        </form>
      </div>
    </div>
  </div>
